<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Cake Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
        <a href="#" class="logo">Betty's Store</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div> 
        </div>
    </header>

    <section class="home" id="home">
        <div class="slides-container">
            <div class="slide active">
                <div class="content">
                    <span>Order Cakes Online</span>
                    <h3>Upto 60% off</h3>
                    <a href="#" class="btn">Buy Now</a>
                </div>
                <div class="img">
                    <img decoding="async" src="images/image1_100.png" alt="">
                </div>
            </div>

            <div class="slide">
                <div class="content">
                    <span>Customize Ordering</span>
                    <h3>Upto 75% off</h3>
                    <a href="#" class="btn">Buy Now</a>
                </div>
                <div class="img">
                    <img decoding="async" src="images/image12_100.png" alt="">
                </div>
            </div>

            <div class="slide">
                <div class="content">
                    <span>Fast Delivery</span>
                    <h3>Upto 50% off</h3>
                    <a href="#" class="btn">Buy Now</a>
                </div>
                <div class="img">
                    <img decoding="async" src="images/image1_100.png">
                </div>
            </div>
        </div>
        <div id="next-slide" class="fas fa-angle-right" onclick="next()"></div>
        <div id="prev-slide" class="fas fa-angle-left" onclick="next()"></div>
    </section>

  </body>
</html>
